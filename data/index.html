<html>
<head>
<link rel="stylesheet" href="milligram.min.css">
</head>
<body>
<H2>Hi you are connected to our Matrix</H2>
<h3>Use this to update the scrolling message</h3>
<form action="/scroll">
  <fieldset>
    <label for="txt">Name</label>
    <input type="text" placeholder="Your message" id="txt" name="txt">
    <input class="button button-primary" type="submit" value="Send Text Message">
  </fieldset>
</form>
<h3>Use this to update the shape</h3>
<form action="/shape">
  <fieldset>
    <label for="n1">Number 1</label>
    <input type="text" placeholder="Your message" id="n1" name="n1">
    <label for="n2">Number 2</label>
    <input type="text" placeholder="Your message" id="n2" name="n2">
    <label for="n3">Number 3</label>
    <input type="text" placeholder="Your message" id="n3" name="n3">
    <label for="n4">Number 4</label>
    <input type="text" placeholder="Your message" id="n4" name="n4">
    <label for="n5">Number 5</label>
    <input type="text" placeholder="Your message" id="n5" name="n5">
    <label for="n6">Number 6</label>
    <input type="text" placeholder="Your message" id="n6" name="n6">
    <label for="n7">Number 7</label>
    <input type="text" placeholder="Your message" id="n7" name="n7">
    <label for="n8">Number 8</label>
    <input type="text" placeholder="Your message" id="n8" name="n8">
    <input class="button button-primary" type="submit" value="Send Shape Numbers">
  </fieldset>
</form>

</body></html>
